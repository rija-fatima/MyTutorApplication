{% extends 'base.html' %}

{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-2">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="education">Education</label>
                        <input type="text" class="form-control" name="education" id="education" required
                               placeholder="Enter education" value="{{ user.profile.address }}">
                    </div>
                    <div class="form-group">
                        <label for="education">Description</label>
                        <textarea type="text" class="form-control" name="description" id="description" required
                                  placeholder="Enter description">{{ user.profile.description|default_if_none:"" }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Profile Image</label>
                        <input type="file" class="form-control" name="image" id="image"
                               accept="image/png,image/jpg,image/jpeg">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary pull-right" value="Update">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
